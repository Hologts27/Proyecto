<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Series - Cat√°logo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1c1c1c;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #e50914;
      letter-spacing: 1px;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      background-color: #333;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #e50914;
    }
    .btn-logout {
      background: linear-gradient(90deg, #e50914 60%, #b20710 100%);
      color: #fff;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0 0 10px;
      box-shadow: 0 2px 8px rgba(229,9,20,0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      display: inline-block;
      border: none;
      outline: none;
      cursor: pointer;
      letter-spacing: 0.5px;
    }
    .btn-logout:hover {
      background: linear-gradient(90deg, #b20710 60%, #e50914 100%);
      box-shadow: 0 4px 16px rgba(229,9,20,0.18);
      transform: translateY(-1px) scale(1.04);
    }
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px 40px;
    }
    #search-input {
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      padding: 8px 12px;
      margin-bottom: 25px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #eee;
    }
    #search-input::placeholder {
      color: #aaa;
    }
    #genre-select {
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      padding: 8px 12px;
      margin-bottom: 25px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #eee;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #genre-select:hover,
    #genre-select:focus {
      background-color: #333;
      outline: none;
    }
    #sort-select {
      width: 100%;
      max-width: 180px;
      font-size: 1rem;
      padding: 8px 12px;
      margin-bottom: 25px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #eee;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #sort-select:hover,
    #sort-select:focus {
      background-color: #333;
      outline: none;
    }
    #series-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  min-height: calc(3 * 300px); /* 4 filas de altura aproximada */
}
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      color: #ccc;
      transition: transform 0.2s ease;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e50914;
    }
    .card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card-content {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 1.1rem;
      margin: 0 0 10px 0;
      color: #e50914;
    }
    .card-description {
      font-size: 0.9rem;
      overflow: hidden;
      max-height: 60px;
      text-overflow: ellipsis;
    }
    /* Bot√≥n favorito */
    .fav-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(229,9,20,0.8);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .fav-btn:hover {
      background-color: #b20710;
    }
    .fav-btn.favorited {
      background-color: #00cc66; /* color verde cuando est√° en favoritos */
    }
    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 15px 10px;
      color: #666;
      font-size: 0.9rem;
    }
    /* Modal estilos (copiados/adaptados de peliculas.html) */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    .modal-content {
      background: #181818;
      color: #eee;
      border-radius: 12px;
      max-width: 700px;
      width: 95vw;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 0 30px #000;
      padding: 30px 20px 20px 20px;
      outline: none;
    }
    .modal-close {
      position: absolute;
      top: 12px; right: 18px;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      z-index: 2;
      transition: color 0.2s;
    }
    .modal-close:hover { color: #e50914; }
    .modal-movie-header {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 18px;
    }
    .modal-movie-poster {
      width: 140px;
      border-radius: 8px;
      box-shadow: 0 2px 10px #000a;
      flex-shrink: 0;
    }
    .modal-movie-info {
      flex: 1;
    }
    .modal-movie-title {
      font-size: 1.5rem;
      color: #e50914;
      margin: 0 0 8px 0;
    }
    .modal-movie-rating {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #f1c40f;
    }
    .modal-movie-overview {
      margin-bottom: 16px;
      font-size: 1rem;
      color: #ccc;
    }
    .modal-section-title {
      font-size: 1.1rem;
      color: #e50914;
      margin: 18px 0 8px 0;
    }
    .modal-reviews {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .modal-review {
      background: #232323;
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 0.97rem;
    }
    .modal-review-author {
      font-weight: bold;
      color: #f1c40f;
      margin-bottom: 2px;
      font-size: 0.95em;
    }
    .modal-trailer {
      margin-top: 10px;
      text-align: center;
    }
    .modal-trailer iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border-radius: 8px;
      border: none;
      background: #000;
    }
    @media (max-width: 600px) {
      .card img {
        height: 200px;
      }
      .modal-content { padding: 10px 2vw 10px 2vw; }
      .modal-movie-header { flex-direction: column; align-items: center; }
      .modal-movie-poster { width: 90vw; max-width: 220px; }
    }
    /* Estilos para las notificaciones toast */
#toast-container {
  position: fixed;
  top: 30px;
  right: 30px;
  z-index: 99999;
  display: flex;
  flex-direction: column;
  gap: 12px;
  pointer-events: none;
}
.toast {
  min-width: 220px;
  max-width: 350px;
  background: #232323;
  color: #fff;
  padding: 16px 24px;
  border-radius: 8px;
  font-size: 1rem;
  box-shadow: 0 2px 12px rgba(229,9,20,0.18);
  opacity: 0.97;
  pointer-events: auto;
  transition: opacity 0.3s, transform 0.3s;
  animation: toastIn 0.3s;
}
.toast-success { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); color: #222; }
.toast-error { background: linear-gradient(90deg, #e50914 60%, #b20710 100%); color: #fff; }
.toast-info { background: linear-gradient(90deg, #232526 0%, #414345 100%); color: #fff; }
.toast.hide {
  opacity: 0;
  transform: translateY(-20px) scale(0.98);
  transition: opacity 0.3s, transform 0.3s;
}
@keyframes toastIn {
  from { opacity: 0; transform: translateY(-20px) scale(0.98); }
  to { opacity: 0.97; transform: none; }
}
  </style>
</head>
<body>
  <header>üì∫ Series Populares</header>

  <nav>
    <a href="dash.html">Inicio</a>
    <a href="peliculas.html">Pel√≠culas</a>
    <a href="series.html" aria-current="page">Series</a>
    <a href="favoritos.html">Favoritos</a>
    <button id="logout-btn" class="btn-logout">Cerrar sesi√≥n</button>
  </nav>

  <main>
    <input type="text" id="search-input" placeholder="Buscar series..." aria-label="Buscar series por t√≠tulo" style="width:100%;max-width:300px;font-size:1rem;padding:8px 12px;margin-bottom:25px;border-radius:6px;border:none;background-color:#222;color:#eee;" />
    <select id="genre-select" aria-label="Filtrar por g√©nero">
      <option value="0">Todos los g√©neros</option>
    </select>
    <select id="sort-select" aria-label="Ordenar por" style="width:100%;max-width:180px;font-size:1rem;padding:8px 12px;margin-bottom:25px;border-radius:6px;border:none;background-color:#222;color:#eee;margin-left:10px;">
      <option value="popularity.desc">M√°s populares</option>
      <option value="popularity.asc">Menos populares</option>
      <option value="first_air_date.desc">M√°s nuevas</option>
      <option value="first_air_date.asc">M√°s antiguas</option>
      <option value="vote_average.desc">Mejor puntuadas</option>
      <option value="vote_average.asc">Peor puntuadas</option>
      <option value="original_name.asc">T√≠tulo (A-Z)</option>
      <option value="original_name.desc">T√≠tulo (Z-A)</option>
    </select>

    <div id="series-container" aria-live="polite" aria-relevant="additions"></div>
    <!-- Modal Detalle Serie -->
    <div id="serie-modal" class="modal" style="display:none;">
      <div class="modal-content" tabindex="0">
        <button class="modal-close" id="serie-modal-close-btn" aria-label="Cerrar modal">&times;</button>
        <div id="serie-modal-body">
          <!-- Contenido din√°mico -->
        </div>
      </div>
    </div>
  </main>

  <footer>¬© 2025 Cat√°logo Cine & Series. Todos los derechos reservados.</footer>

  <!-- Toast notification container -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script>
    const API_KEY = '83d8f9fcd910cdb387149196e65e6afd';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    // Usuario actual (debe estar logueado)
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser || !loggedInUser.id) {
      window.location.href = 'index.html';
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });

    // --- FAVORITOS API ---
    let favoritos = [];
    async function fetchFavoritos() {
      if (!loggedInUser || !loggedInUser.id) return favoritos = [];
      try {
        const res = await safeFetch(`http://localhost:3001/favoritos?user_id=${loggedInUser.id}`);
        favoritos = res;
      } catch (e) {
        favoritos = [];
        showToast('Error al cargar tus favoritos.', 'error');
      }
    }
    function esFavorito(id) {
      return favoritos.some(fav => fav.id === id);
    }
    async function toggleFavorito(serie) {
      if (!loggedInUser || !loggedInUser.id) return;
      const fav = favoritos.find(f => f.id === serie.id);
      try {
        if (fav) {
          await safeFetch('http://localhost:3001/favoritos', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: loggedInUser.id, serie_id: serie.id })
          });
          showToast(`Eliminaste "${serie.name}" de favoritos.`, 'fail');
        } else {
          await safeFetch('http://localhost:3001/favoritos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: loggedInUser.id, serie })
          });
          showToast(`Agregaste "${serie.name}" a favoritos.`, 'success');
        }
        await fetchFavoritos();
        renderSeries();
      } catch (e) {
        showToast('No se pudo actualizar favoritos.', 'error');
      }
    }

    const genreSelect = document.getElementById('genre-select');
    const seriesContainer = document.getElementById('series-container');
    const sortSelect = document.getElementById('sort-select');
    const searchInput = document.getElementById('search-input');

    let genres = [];
    let series = [];
    let currentSort = 'popularity.desc';
    let currentSearchQuery = '';
    let currentGenre = 0;

    async function fetchGenres() {
      try {
        const res = await safeFetch(`${BASE_URL}/genre/tv/list?api_key=${API_KEY}&language=es-ES`);
        genres = res.genres || [];
        populateGenreSelect();
      } catch (e) {
        showToast('Error al cargar g√©neros de series.', 'error');
      }
    }

    function populateGenreSelect() {
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre.id;
        option.textContent = genre.name;
        genreSelect.appendChild(option);
      });
    }

    // Buscar series (debounce)
    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        currentSearchQuery = searchInput.value.trim();
        fetchSeries(parseInt(genreSelect.value));
      }, 300);
    });

    sortSelect.addEventListener('change', () => {
      currentSort = sortSelect.value;
      fetchSeries(parseInt(genreSelect.value));
    });

    genreSelect.addEventListener('change', () => {
      currentGenre = parseInt(genreSelect.value);
      fetchSeries(currentGenre);
    });

    async function fetchSeries(genreId = 0) {
      try {
        let url;
        // Si hay b√∫squeda, usar search/tv (la API no soporta sort_by ni filtro de g√©nero en search)
        if (currentSearchQuery) {
          url = `${BASE_URL}/search/tv?api_key=${API_KEY}&language=es-ES&query=${encodeURIComponent(currentSearchQuery)}`;
          const res = await safeFetch(url);
          let results = res.results || [];
          // Si hay g√©nero seleccionado, filtrar manualmente
          if (genreId && genreId != 0) {
            results = results.filter(s => (s.genre_ids || []).includes(genreId));
          }
          // Ordenar manualmente
          results = sortSearchResults(results, currentSort);
          series = results;
        } else if (genreId && genreId != 0) {
          url = `${BASE_URL}/discover/tv?api_key=${API_KEY}&language=es-ES&sort_by=${currentSort}&page=1&with_genres=${genreId}`;
          const res = await safeFetch(url);
          series = res.results || [];
        } else {
          url = `${BASE_URL}/discover/tv?api_key=${API_KEY}&language=es-ES&sort_by=${currentSort}&page=1`;
          const res = await safeFetch(url);
          series = res.results || [];
        }
        renderSeries();
      } catch (e) {
        series = [];
        showToast('Error al cargar series.', 'error');
        renderSeries();
      }
    }

    // Ordenar manualmente resultados de b√∫squeda
    function sortSearchResults(results, sortBy) {
      const [field, dir] = sortBy.split('.');
      return results.slice().sort((a, b) => {
        let va, vb;
        switch (field) {
          case 'popularity':
            va = a.popularity; vb = b.popularity; break;
          case 'first_air_date':
            va = a.first_air_date || ''; vb = b.first_air_date || ''; break;
          case 'vote_average':
            va = a.vote_average; vb = b.vote_average; break;
          case 'original_name':
            va = (a.original_name || '').toLowerCase(); vb = (b.original_name || '').toLowerCase(); break;
          default:
            va = 0; vb = 0;
        }
        if (va < vb) return dir === 'asc' ? -1 : 1;
        if (va > vb) return dir === 'asc' ? 1 : -1;
        return 0;
      });
    }

    // Modal l√≥gica
    const serieModal = document.getElementById('serie-modal');
    const serieModalBody = document.getElementById('serie-modal-body');
    const serieModalCloseBtn = document.getElementById('serie-modal-close-btn');

    function openSerieModal(serieId) {
      showSerieDetails(serieId);
      serieModal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        serieModal.querySelector('.modal-content').focus();
      }, 100);
    }

    function closeSerieModal() {
      serieModal.style.display = 'none';
      document.body.style.overflow = '';
      serieModalBody.innerHTML = '';
    }

    serieModalCloseBtn.addEventListener('click', closeSerieModal);
    serieModal.addEventListener('click', (e) => {
      if (e.target === serieModal) closeSerieModal();
    });
    document.addEventListener('keydown', (e) => {
      if (serieModal.style.display === 'flex' && e.key === 'Escape') closeSerieModal();
    });

    async function showSerieDetails(serieId) {
      serieModalBody.innerHTML = '<div style="text-align:center;padding:40px 0;">Cargando...</div>';
      try {
        // Detalles
        const [detailsRes, reviewsRes, videosRes] = await Promise.all([
          fetch(`${BASE_URL}/tv/${serieId}?api_key=${API_KEY}&language=es-ES`),
          fetch(`${BASE_URL}/tv/${serieId}/reviews?api_key=${API_KEY}&language=es-ES&page=1`),
          fetch(`${BASE_URL}/tv/${serieId}/videos?api_key=${API_KEY}&language=es-ES`)
        ]);
        const details = await detailsRes.json();
        const reviewsData = await reviewsRes.json();
        const videosData = await videosRes.json();

        // Trailer (YouTube preferido)
        let trailer = null;
        if (videosData.results && videosData.results.length) {
          trailer = videosData.results.find(v => v.type === 'Trailer' && v.site === 'YouTube') ||
                    videosData.results.find(v => v.site === 'YouTube');
        }

        // Reviews
        const reviews = (reviewsData.results || []).slice(0, 4);

        serieModalBody.innerHTML = `
          <div class="modal-movie-header">
            <img class="modal-movie-poster" src="${details.poster_path ? IMG_URL + details.poster_path : 'https://via.placeholder.com/500x750?text=Sin+Imagen'}" alt="Poster de ${details.name}" />
            <div class="modal-movie-info">
              <h2 class="modal-movie-title">${details.name}</h2>
              <div class="modal-movie-rating">‚≠ê ${details.vote_average ? details.vote_average.toFixed(1) : 'N/A'} / 10 (${details.vote_count || 0} votos)</div>
              <div class="modal-movie-overview">${details.overview || 'Sin descripci√≥n.'}</div>
              <div><b>G√©neros:</b> ${details.genres && details.genres.length ? details.genres.map(g => g.name).join(', ') : 'N/A'}</div>
              <div><b>Fecha de estreno:</b> ${details.first_air_date || 'N/A'}</div>
              <div><b>Temporadas:</b> ${details.number_of_seasons || 'N/A'} | <b>Episodios:</b> ${details.number_of_episodes || 'N/A'}</div>
              <div style="margin-top:10px;">
                <b>Ver m√°s:</b>
                <a href="https://www.themoviedb.org/tv/${details.id}" target="_blank" rel="noopener" style="color:#00b3ff;">TMDB</a>
                ${details.homepage ? `| <a href="${details.homepage}" target="_blank" rel="noopener" style="color:#00ff99;">Sitio Oficial</a>` : ''}
              </div>
            </div>
          </div>
          <div>
            <div class="modal-section-title">Rese√±as</div>
            <div class="modal-reviews">
              ${reviews.length ? reviews.map(r => `
                <div class="modal-review">
                  <div class="modal-review-author">${r.author}</div>
                  <div>${r.content.length > 300 ? r.content.slice(0, 300) + '...' : r.content}</div>
                </div>
              `).join('') : '<div style="color:#aaa;">No hay rese√±as disponibles.</div>'}
            </div>
          </div>
          <div>
            <div class="modal-section-title">Trailer</div>
            <div class="modal-trailer">
              ${trailer ? `<iframe src="https://www.youtube.com/embed/${trailer.key}" allowfullscreen title="Trailer"></iframe>` : '<div style="color:#aaa;">No hay trailer disponible.</div>'}
            </div>
          </div>
        `;
      } catch (e) {
        serieModalBody.innerHTML = '<div style="color:#e50914;text-align:center;padding:40px 0;">Error al cargar detalles.</div>';
      }
    }

    async function renderSeries() {
      if (!series.length) {
        seriesContainer.innerHTML = '<p style="color:#ccc; text-align:center;">No se encontraron series.</p>';
        return;
      }
      await fetchFavoritos();
      seriesContainer.innerHTML = series.map(s => `
        <article class="card" tabindex="0" aria-label="Serie: ${s.name}" data-serie-id="${s.id}">
          <img src="${s.poster_path ? IMG_URL + s.poster_path : 'https://via.placeholder.com/500x750?text=Sin+Imagen'}" alt="Poster de ${s.name}" />
          <div class="card-content">
            <h3 class="card-title">${s.name}</h3>
            <p class="card-description">${s.overview || 'Sin descripci√≥n disponible.'}</p>
          </div>
          <button class="fav-btn ${esFavorito(s.id) ? 'favorited' : ''}" aria-label="${esFavorito(s.id) ? 'Quitar de favoritos' : 'Agregar a favoritos'}" data-id="${s.id}">${esFavorito(s.id) ? '‚úî' : '‚òÜ'}</button>
        </article>
      `).join('');

      // Listener para los botones favoritos
      document.querySelectorAll('.fav-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const id = Number(btn.getAttribute('data-id'));
          const serie = series.find(s => s.id === id);
          if (serie) {
            toggleFavorito(serie);
          }
        });
      });

      // Listener para abrir modal al hacer click en la tarjeta (excepto el bot√≥n de favorito)
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function(e) {
          if (e.target.closest('.fav-btn')) return; // Ignorar si clic en favorito
          const serieId = this.getAttribute('data-serie-id');
          openSerieModal(serieId);
        });
        // Accesibilidad: abrir modal con Enter/Espacio
        card.addEventListener('keydown', function(e) {
          if ((e.key === 'Enter' || e.key === ' ') && !e.target.closest('.fav-btn')) {
            e.preventDefault();
            const serieId = this.getAttribute('data-serie-id');
            openSerieModal(serieId);
          }
        });
      });
    }

    // Toast notification system
function showToast(message, type = 'info', duration = 3500) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = `toast toast-${type}`;
  toast.textContent = message;
  container.appendChild(toast);
  setTimeout(() => {
    toast.classList.add('hide');
    toast.addEventListener('transitionend', () => toast.remove());
  }, duration);
}

// Safe fetch wrapper for error handling
async function safeFetch(url, options = {}) {
  try {
    const res = await fetch(url, options);
    if (!res.ok) {
      let errMsg = `Error ${res.status}`;
      try {
        const data = await res.json();
        errMsg = data.error || errMsg;
      } catch {}
      throw new Error(errMsg);
    }
    return await res.json();
  } catch (err) {
    showToast(err.message || 'Error de conexi√≥n con el servidor.', 'error');
    throw err;
  }
}
