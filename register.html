<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | Catálogo de Películas y Series</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="var(--primary-bg)">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* Specific styles for login/register page structure */
    body.form-page-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      font-family: var(--font-family, 'Inter', sans-serif);
      background-color: var(--primary-bg);
    }

    .form-card {
      background-color: var(--card-bg);
      padding: var(--card-padding-y) var(--card-padding-x);
      border-radius: var(--border-radius, 8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px; /* Slightly wider for more fields in register */
      border: 1px solid var(--border-color);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .form-card h1 {
      text-align: center;
      color: var(--heading-text);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--primary-text);
    }

    .form-card .btn {
        width: 100%;
        padding-top: 0.85rem;
        padding-bottom: 0.85rem;
        font-size: 1.05rem;
        margin-top: 0.5rem;
    }
    .form-card .btn .material-icons {
        font-size: 1.3em;
    }

    .form-link-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    .form-link-container p {
        font-size: 0.9rem;
        color: var(--primary-text);
    }
    /* .status-message styling is global in style.css */
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.error('SW reg failed: ', err));
      });
    }
  </script>
</head>
<body class="form-page-body">

  <div class="form-card">
    <h1><i class="material-icons" style="font-size: 2.5rem; vertical-align: bottom; margin-right: 0.2em;">person_add</i>Crear Cuenta</h1>

    <form id="registerForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Elige un nombre de usuario" autocomplete="username" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Tu correo electrónico (ej: usuario@gmail.com)" autocomplete="email" required />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mín. 8 caracteres, con mayús., núm., símb." autocomplete="new-password" required />
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Repite la contraseña" autocomplete="new-password" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="register()">
            <i class="material-icons">app_registration</i>Registrarse
        </button>

        <div id="message" class="status-message" role="alert" aria-live="assertive"></div>
    </form>

    <div class="form-link-container">
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
  </div>

  <footer class="page-footer" style="margin-top: auto;">
    <div class="page-container">
      <p>&copy; 2024 Catálogo App. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    const messageDiv = document.getElementById("message");

    function displayMessage(msg, type = 'error') { // Default to error
        if (messageDiv) {
            messageDiv.textContent = msg;
            messageDiv.className = 'status-message ' + type; // type can be 'error' or 'success'
        } else {
            console.error("Message div not found, cannot display message:", msg);
        }
    }

    // Removed unused showToast and safeFetch from this page's script, using direct fetch.

    function register() {
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm-password");

      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      displayMessage('', 'error'); // Clear previous messages

      if (!username) {
        displayMessage("Por favor, ingresa un usuario.", 'error');
        usernameInput.focus();
        return;
      }
      if (!email) {
        displayMessage("Por favor, ingresa un email.", 'error');
        emailInput.focus();
        return;
      }
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/) || !email.endsWith('@gmail.com')) { // Basic validation + gmail check
        displayMessage("El email debe ser una dirección válida de Gmail (@gmail.com).", 'error');
        emailInput.focus();
        return;
      }
      if (!password) {
        displayMessage("Por favor, ingresa una contraseña.", 'error');
        passwordInput.focus();
        return;
      }
      if (password.length < 8) {
        displayMessage("La contraseña debe tener al menos 8 caracteres.", 'error');
        passwordInput.focus();
        return;
      }
      const hasUpperCase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSymbol = /[^A-Za-z0-9]/.test(password);
      if (!hasUpperCase || !hasNumber || !hasSymbol) {
          displayMessage("La contraseña debe incluir al menos una mayúscula, un número y un símbolo.", 'error');
          passwordInput.focus();
          return;
      }
      if (password !== confirmPassword) {
        displayMessage("Las contraseñas no coinciden.", 'error');
        confirmPasswordInput.focus();
        return;
      }

      const registerButton = document.querySelector('#registerForm button');
      registerButton.disabled = true;
      registerButton.innerHTML = '<i class="material-icons">hourglass_empty</i>Procesando...';

      fetch('http://localhost:3001/register_public', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          displayMessage("¡Registro exitoso! Serás redirigido al inicio de sesión...", 'success');
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2500);
        } else {
          displayMessage(data.error || "Error en el registro. Intenta con otro usuario o email.", 'error');
          registerButton.disabled = false;
          registerButton.innerHTML = '<i class="material-icons">app_registration</i>Registrarse';
        }
      })
      .catch((err) => {
        console.error("Registration fetch error:", err);
        displayMessage("Error de conexión con el servidor. Intenta más tarde.", 'error');
        registerButton.disabled = false;
        registerButton.innerHTML = '<i class="material-icons">app_registration</i>Registrarse';
      });
    }
  </script>

</body>
</html>
