<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión | Catálogo de Películas y Series</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="var(--primary-bg)">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* Specific styles for login/register page structure */
    body.form-page-body {
      display: flex;
      flex-direction: column; /* Allow header/footer and centered form */
      align-items: center;
      justify-content: center; /* Center form card vertically */
      min-height: 100vh;
      padding: 20px; /* Padding for smaller viewports */
      font-family: var(--font-family, 'Inter', sans-serif);
      background-color: var(--primary-bg);
    }

    .form-card {
      background-color: var(--card-bg);
      padding: var(--card-padding-y) var(--card-padding-x);
      border-radius: var(--border-radius, 8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      border: 1px solid var(--border-color);
      margin-top: 2rem; /* Space from header */
      margin-bottom: 2rem; /* Space before footer */
    }

    .form-card h1 {
      text-align: center;
      color: var(--heading-text);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .form-group label { /* Label styling from global styles will be inherited or can be specified here */
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--primary-text);
    }

    .form-card .btn { /* Ensure button is full width */
        width: 100%;
        padding-top: 0.85rem;
        padding-bottom: 0.85rem;
        font-size: 1.05rem;
        margin-top: 0.5rem; /* Space above button */
    }
    .form-card .btn .material-icons {
        font-size: 1.3em; /* Slightly larger icon for main action button */
    }

    .form-link-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    .form-link-container p { /* To style the paragraph holding the link */
        font-size: 0.9rem;
        color: var(--primary-text); /* Or --muted-text */
    }
    /* Link 'a' tag styling comes from global style.css */

    /* .status-message styling comes from global style.css */
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.error('SW reg failed: ', err));
      });
    }
  </script>
</head>
<body class="form-page-body">

  <!-- Header would go here if it were part of these pages, but login/register are typically standalone -->

  <div class="form-card">
    <h1><i class="material-icons" style="font-size: 2.5rem; vertical-align: bottom; margin-right: 0.2em;">login</i>Iniciar Sesión</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Tu nombre de usuario" autocomplete="username" required />
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Tu contraseña" autocomplete="current-password" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="login()">
            <i class="material-icons">input</i>Entrar
        </button>

        <div id="message" class="status-message" role="alert" aria-live="assertive"></div>
    </form>

    <div class="form-link-container">
      <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
  </div>

  <footer class="page-footer" style="margin-top: auto;"> <!-- Push footer to bottom -->
    <div class="page-container">
      <p>&copy; 2024 Catálogo App. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    if(localStorage.getItem("loggedInUser")) {
      window.location.href = "dash.html";
    }

    const messageDiv = document.getElementById("message");

    function displayMessage(msg, type = 'error') { // Default to error for login page
        if (messageDiv) {
            messageDiv.textContent = msg;
            // JS explicitly sets class for error/success
            messageDiv.className = 'status-message ' + type; // type can be 'error' or 'success'
        } else {
            console.error("Message div not found, cannot display:", msg);
        }
    }

    function login() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      displayMessage('', 'error'); // Clear previous messages by setting empty text

      if (!username) {
        displayMessage("Por favor, ingresa tu usuario.", 'error');
        usernameInput.focus();
        return;
      }
      if (!password) {
        displayMessage("Por favor, ingresa tu contraseña.", 'error');
        passwordInput.focus();
        return;
      }

      const loginButton = document.querySelector('#loginForm button');
      loginButton.disabled = true;
      loginButton.innerHTML = '<i class="material-icons">hourglass_empty</i>Procesando...';


      fetch('http://localhost:3001/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok && data.user) {
          localStorage.setItem("loggedInUser", JSON.stringify(data.user));
          localStorage.setItem("jwt", data.token);
          if (data.user.role === 'admin') {
            localStorage.setItem("adminToken", data.token);
          } else {
            localStorage.removeItem("adminToken");
          }
          window.location.href = "dash.html";
        } else {
          displayMessage(data.error || "Error de autenticación. Verifica tus credenciales.", 'error');
          loginButton.disabled = false;
          loginButton.innerHTML = '<i class="material-icons">input</i>Entrar';
        }
      })
      .catch((err) => {
        console.error("Login fetch error:", err);
        displayMessage("Error de conexión con el servidor. Intenta más tarde.", 'error');
        loginButton.disabled = false;
        loginButton.innerHTML = '<i class="material-icons">input</i>Entrar';
      });
    }
  </script>

</body>
</html>
